<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3f4f6; }
    li.dragging { opacity: 0.5; }
  </style>
</head>
<body class="p-4">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">📝 Life Tasks</h1>
    <div class="flex mb-4">
      <input type="text" id="taskInput" placeholder="Add new task" class="flex-1 border p-2 rounded-l focus:outline-none" />
      <button id="addBtn" class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">Add</button>
    </div>
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'flex items-center bg-gray-100 p-2 rounded shadow-sm';
        li.setAttribute('draggable', true);
        li.dataset.index = index;
        li.innerHTML = `
          <span class="flex-1">${task}</span>
          <button class="text-red-500 delete-btn text-xl font-bold px-2">&times;</button>
        `;
        taskList.appendChild(li);
      });
    }

    addBtn.addEventListener('click', () => {
      const newTask = taskInput.value.trim();
      if (newTask) {
        tasks.push(newTask);
        saveTasks();
        renderTasks();
        taskInput.value = '';
      }
    });

    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });

    taskList.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.closest('li').dataset.index;
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    });

    // Drag-and-drop support
    let draggedIndex;

    taskList.addEventListener('dragstart', (e) => {
      if (e.target.tagName === 'LI') {
        draggedIndex = e.target.dataset.index;
        e.target.classList.add('dragging');
      }
    });

    taskList.addEventListener('dragend', (e) => {
      e.target.classList.remove('dragging');
    });

    taskList.addEventListener('dragover', (e) => {
      e.preventDefault();
      const target = e.target.closest('li');
      if (!target || target.classList.contains('dragging')) return;
      const draggedOverIndex = target.dataset.index;
      if (draggedIndex !== draggedOverIndex) {
        const [movedTask] = tasks.splice(draggedIndex, 1);
        tasks.splice(draggedOverIndex, 0, movedTask);
        saveTasks();
        renderTasks();
      }
    });

    renderTasks();
  </script>
</body>
</html>
