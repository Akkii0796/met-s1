<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Task List</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fefefe;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      touch-action: manipulation;
    }

    li.dragging {
      opacity: 0.5;
    }

    .delete-btn {
      background: red;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Tasks</h1>
    <input id="taskInput" type="text" placeholder="Add new task..." />
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    renderTasks();

    taskInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && taskInput.value.trim()) {
        tasks.push(taskInput.value.trim());
        taskInput.value = '';
        saveAndRender();
      }
    });

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.setAttribute('draggable', 'true');
        li.dataset.index = index;
        li.innerHTML = `
          <span>${task}</span>
          <button class="delete-btn">x</button>
        `;
        taskList.appendChild(li);
      });
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function saveAndRender() {
      saveTasks();
      renderTasks();
    }

    taskList.addEventListener('click', function (e) {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.closest('li').dataset.index;
        tasks.splice(index, 1);
        saveAndRender();
      }
    });

    let draggedIndex;

    taskList.addEventListener('dragstart', function (e) {
      draggedIndex = e.target.dataset.index;
      e.target.classList.add('dragging');
    });

    taskList.addEventListener('dragend', function (e) {
      e.target.classList.remove('dragging');
    });

    taskList.addEventListener('dragover', function (e) {
      e.preventDefault();
      const afterElement = getDragAfterElement(taskList, e.clientY);
      const dragging = document.querySelector('.dragging');
      if (afterElement == null) {
        taskList.appendChild(dragging);
      } else {
        taskList.insertBefore(dragging, afterElement);
      }
    });

    taskList.addEventListener('drop', function (e) {
      const newIndex = [...taskList.children].indexOf(document.querySelector('.dragging'));
      const movedItem = tasks.splice(draggedIndex, 1)[0];
      tasks.splice(newIndex, 0, movedItem);
      saveAndRender();
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
