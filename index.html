<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  https://cdn.tailwindcss.com
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">📝 Task Manager</h1>

    <!-- Input Section -->
    <div class="flex flex-col sm:flex-row gap-2 mb-6">
      <input id="taskInput" type="text" placeholder="Enter a task..." class="flex-1 p-2 border rounded" />
      <button id="toggleType" class="px-4 py-2 bg-green-500 text-white rounded">🛒 List</button>
      <button id="addTask" class="px-4 py-2 bg-blue-500 text-white rounded text-xl">＋</button>
    </div>

    <!-- Summary -->
    <div id="summary" class="text-center text-gray-700 mb-4"></div>

    <!-- Task Sections -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">🛒 List Items (<span id="listCount">0</span>)</h2>
        <ul id="listTasks" class="space-y-2"></ul>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">🔔 Reminders (<span id="reminderCount">0</span>)</h2>
        <ul id="reminderTasks" class="space-y-2"></ul>
      </div>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const toggleType = document.getElementById('toggleType');
    const addTaskBtn = document.getElementById('addTask');
    const listTasks = document.getElementById('listTasks');
    const reminderTasks = document.getElementById('reminderTasks');
    const listCount = document.getElementById('listCount');
    const reminderCount = document.getElementById('reminderCount');
    const summary = document.getElementById('summary');

    let taskType = 'list';
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    if (tasks.length === 0) {
      tasks = [
        { id: Date.now(), text: 'Buy groceries', type: 'list', completed: false },
        { id: Date.now() + 1, text: 'Call mom', type: 'reminder', completed: false }
      ];
      saveTasks();
    }

    toggleType.addEventListener('click', () => {
      taskType = taskType === 'list' ? 'reminder' : 'list';
      toggleType.textContent = taskType === 'list' ? '🛒 List' : '🔔 Reminder';
      toggleType.className = taskType === 'list'
        ? 'px-4 py-2 bg-green-500 text-white rounded'
        : 'px-4 py-2 bg-orange-500 text-white rounded';
    });

    addTaskBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (!text) return;
      tasks.push({ id: Date.now(), text, type: taskType, completed: false });
      taskInput.value = '';
      saveTasks();
      renderTasks();
    });

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      if (task) task.completed = !task.completed;
      saveTasks();
      renderTasks();
    }

    function renderTasks() {
      listTasks.innerHTML = '';
      reminderTasks.innerHTML = '';
      let completed = 0, remaining = 0;
      let listPending = 0, reminderPending = 0;

      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = `flex justify-between items-center p-2 border rounded ${task.completed ? 'bg-green-100' : ''}`;
        li.innerHTML = `
          <span class="flex-1 ${task.completed ? 'line-through text-gray-500' : ''}">${task.text}</span>
          <button onclick="toggleComplete(${task.id})" class="mx-1 text-green-600">✔️</button>
          <button onclick="deleteTask(${task.id})" class="text-red-500">🗑️</button>
        `;

        if (task.type === 'list') {
          listTasks.appendChild(li);
          if (!task.completed) listPending++;
        } else {
          reminderTasks.appendChild(li);
          if (!task.completed) reminderPending++;
        }

        task.completed ? completed++ : remaining++;
      });

      listCount.textContent = listPending;
      reminderCount.textContent = reminderPending;
      summary.textContent = `${completed} completed • ${remaining} remaining`;
    }

    renderTasks();
  </script>
</body>
</html>
