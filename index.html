<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #eaf0f6;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .input-box input[type="text"] {
      flex: 1 1 50%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .input-box .type-options {
      flex: 1 1 100%;
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }
    .input-box .type-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }
    .add-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .task-columns {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #list-section { border-left: 6px solid #4CAF50; }
    #reminder-section { border-left: 6px solid #FF9800; }
    .section h3 {
      margin: 0 0 10px;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: grab;
    }
    .task:last-child {
      margin-bottom: 0;
    }
    .task-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .task-content input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
    .task span {
      font-size: 16px;
    }
    .completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #555;
    }
    .edit-input {
      border: 1px solid #ccc;
      padding: 4px;
      border-radius: 4px;
    }
    .summary {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üóÇÔ∏è Life Task Manager</h1>
  <div class="input-box">
    <input type="text" id="task-input" placeholder="Add a new task...">
    <div class="type-options">
      <label><input type="radio" name="task-type" value="list" checked> List</label>
      <label><input type="radio" name="task-type" value="reminder"> Reminder</label>
      <button class="add-btn" id="add-task">+</button>
    </div>
  </div>

  <div class="task-columns">
    <div class="section" id="list-section">
      <h3>üõí Lists</h3>
      <div id="list-tasks"></div>
    </div>
    <div class="section" id="reminder-section">
      <h3>üîî Reminders</h3>
      <div id="reminder-tasks"></div>
    </div>
  </div>

  <div class="summary" id="summary"></div>

  <script>
    const input = document.getElementById("task-input");
    const addBtn = document.getElementById("add-task");

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });
    addBtn.onclick = () => addTask();

    function addTask() {
      const text = input.value.trim();
      const type = document.querySelector('input[name="task-type"]:checked').value;
      if (!text) return;
      const tasks = getTasks();
      tasks.push({ text, done: false, type });
      saveTasks(tasks);
      input.value = "";
      renderTasks();
    }

    function getTasks() {
      return JSON.parse(localStorage.getItem("tasks") || "[]");
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const tasks = getTasks();
      const lists = tasks.filter(t => t.type === "list");
      const reminders = tasks.filter(t => t.type === "reminder");
      renderSection("list-tasks", lists, "list");
      renderSection("reminder-tasks", reminders, "reminder");
      const completed = tasks.filter(t => t.done).length;
      const pending = tasks.length - completed;
      document.getElementById("summary").textContent = `${completed} completed ‚Ä¢ ${pending} remaining`;
    }

    function renderSection(containerId, tasks, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task" + (task.done ? " completed" : "");
        div.draggable = true;

        const span = document.createElement("span");
        span.textContent = task.text;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => {
          const all = getTasks();
          const match = all.find(t => t.text === task.text && t.type === task.type);
          match.done = checkbox.checked;
          saveTasks(all);
          renderTasks();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "‚ùå";
        deleteBtn.onclick = () => {
          const all = getTasks().filter(t => !(t.text === task.text && t.type === task.type));
          saveTasks(all);
          renderTasks();
        };

        const editBtn = document.createElement("button");
        editBtn.innerHTML = "‚úèÔ∏è";
        editBtn.onclick = () => {
          const input = document.createElement("input");
          input.value = task.text;
          input.className = "edit-input";
          span.replaceWith(input);
          input.focus();
          input.onblur = () => {
            const all = getTasks();
            const match = all.find(t => t.text === task.text && t.type === task.type);
            match.text = input.value;
            saveTasks(all);
            renderTasks();
          };
        };

        const content = document.createElement("div");
        content.className = "task-content";
        content.appendChild(checkbox);
        content.appendChild(span);

        const actions = document.createElement("div");
        actions.className = "actions";
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        div.appendChild(content);
        div.appendChild(actions);

        div.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", JSON.stringify({ text: task.text, type: task.type }));
        });

        div.addEventListener("dragover", (e) => e.preventDefault());

        div.addEventListener("drop", (e) => {
          e.preventDefault();
          const draggedData = JSON.parse(e.dataTransfer.getData("text"));
          const all = getTasks();
          const draggedIndex = all.findIndex(t => t.text === draggedData.text && t.type === draggedData.type);
          const targetIndex = all.findIndex(t => t.text === task.text && t.type === task.type);
          const [moved] = all.splice(draggedIndex, 1);
          all.splice(targetIndex, 0, moved);
          saveTasks(all);
          renderTasks();
        });

        container.appendChild(div);
      });
    }

    renderTasks();
  </script>
</body>
</html>
