<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f4f8;
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    h1, .date-display {
      text-align: center;
      margin: 0.5rem 0;
    }
    .input-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }
    .input-box input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .type-options {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .type-options label {
      font-size: 13px;
    }
    .add-btn, .voice-btn, .dark-toggle {
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }
    .add-btn { background: #6a11cb; color: #fff; }
    .voice-btn { background: #00b894; color: #fff; }
    .dark-toggle { background: none; font-size: 18px; border: none; position: absolute; top: 10px; right: 10px; cursor: pointer; }

    .task-columns {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 12px;
      font-size: 13px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    body.dark .section {
      background: #2c2c2c;
    }
    #list-section { border-left: 5px solid #4CAF50; }
    #reminder-section { border-left: 5px solid #FF9800; }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px;
      background: #fdfdfd;
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 13px;
      cursor: grab;
      transition: all 0.2s ease-in-out;
    }
    .task:hover {
      background-color: #eef3f8;
    }
    body.dark .task { background: #3a3a3a; }
    .task-content { display: flex; align-items: center; gap: 8px; flex: 1; }
    .task span { font-size: 13px; }
    .completed span { text-decoration: line-through; color: gray; }

    .actions button {
      background: none;
      border: none;
      font-size: 12px;
      cursor: pointer;
      color: #888;
      margin-left: 4px;
    }
    .edit-input {
      border: 1px solid #ccc;
      padding: 3px;
      font-size: 13px;
      border-radius: 3px;
    }
    .summary {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }
    .priority-choose {
      display: flex;
      gap: 5px;
    }
    .priority-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    .priority-high { background: red; }
    .priority-medium { background: orange; }
    .priority-low { background: green; }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
  <div class="date-display" id="dateDisplay"></div>
  <h1>üóÇÔ∏è Life Task Manager</h1>
  <div class="input-box">
    <input type="text" id="task-input" placeholder="Add a new task...">
    <div class="type-options">
      <label><input type="radio" name="task-type" value="list" checked> List</label>
      <label><input type="radio" name="task-type" value="reminder"> Reminder</label>
      <button class="add-btn" id="add-task">+</button>
      <button class="voice-btn" onclick="startVoiceInput()">üé§</button>
    </div>
  </div>

  <div class="task-columns">
    <div class="section" id="list-section">
      <h3>üõí Lists</h3>
      <div id="list-tasks"></div>
    </div>
    <div class="section" id="reminder-section">
      <h3>üîî Reminders</h3>
      <div id="reminder-tasks"></div>
    </div>
  </div>

  <div class="summary" id="summary"></div>

  <script>
    const input = document.getElementById("task-input");
    const addBtn = document.getElementById("add-task");
    const summary = document.getElementById("summary");
    let lastDeletedTask = null;

    input.addEventListener("keypress", (e) => { if (e.key === "Enter") addTask(); });
    addBtn.onclick = () => addTask();

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) return alert("Not supported");
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = (e) => {
        input.value = e.results[0][0].transcript;
        input.focus();
      };
    }

    function addTask() {
      const text = input.value.trim();
      const type = document.querySelector('input[name="task-type"]:checked').value;
      if (!text) return;
      const tasks = getTasks();
      const task = { text, done: false, type };
      if (type === "reminder") task.priority = null;
      tasks.push(task);
      saveTasks(tasks);
      input.value = "";
      renderTasks();
    }

    function getTasks() {
      return JSON.parse(localStorage.getItem("tasks") || "[]");
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const tasks = getTasks();
      const lists = tasks.filter(t => t.type === "list");
      const reminders = tasks.filter(t => t.type === "reminder");
      renderSection("list-tasks", lists, "list");
      renderSection("reminder-tasks", reminders, "reminder");
      const completed = tasks.filter(t => t.done).length;
      const pending = tasks.length - completed;
      summary.innerHTML = `${completed} completed ‚Ä¢ ${pending} remaining ${lastDeletedTask ? "<button onclick='undoDelete()'>Undo Delete</button>" : ""}`;
    }

    function renderSection(containerId, tasks, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task" + (task.done ? " completed" : "");
        div.draggable = true;

        const span = document.createElement("span");
        span.textContent = task.text;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => {
          const all = getTasks();
          const match = all.find(t => t.text === task.text && t.type === task.type);
          match.done = checkbox.checked;
          saveTasks(all);
          renderTasks();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "‚ùå";
        deleteBtn.onclick = () => {
          lastDeletedTask = task;
          const all = getTasks().filter(t => !(t.text === task.text && t.type === task.type));
          saveTasks(all);
          renderTasks();
        };

        const editBtn = document.createElement("button");
        editBtn.innerHTML = "‚úèÔ∏è";
        editBtn.onclick = () => {
          const inputBox = document.createElement("input");
          inputBox.value = task.text;
          inputBox.className = "edit-input";
          span.replaceWith(inputBox);
          inputBox.focus();
          inputBox.onblur = () => {
            const all = getTasks();
            const match = all.find(t => t.text === task.text && t.type === task.type);
            match.text = inputBox.value;
            saveTasks(all);
            renderTasks();
          };
        };

        const content = document.createElement("div");
        content.className = "task-content";
        content.appendChild(checkbox);
        content.appendChild(span);

        const actions = document.createElement("div");
        actions.className = "actions";
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        div.appendChild(content);
        if (type === "reminder") {
          if (!task.priority) {
            const choose = document.createElement("div");
            choose.className = "priority-choose";
            ["high", "medium", "low"].forEach(p => {
              const dot = document.createElement("div");
              dot.className = `priority-dot priority-${p}`;
              dot.onclick = () => {
                const all = getTasks();
                const match = all.find(t => t.text === task.text && t.type === task.type);
                match.priority = p;
                saveTasks(all);
                renderTasks();
              };
              choose.appendChild(dot);
            });
            content.appendChild(choose);
          } else {
            const dot = document.createElement("div");
            dot.className = `priority-dot priority-${task.priority}`;
            content.appendChild(dot);
          }
        }
        div.appendChild(actions);

        div.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", JSON.stringify({ text: task.text, type: task.type }));
        });
        div.addEventListener("dragover", (e) => e.preventDefault());
        div.addEventListener("drop", (e) => {
          e.preventDefault();
          const draggedData = JSON.parse(e.dataTransfer.getData("text"));
          const all = getTasks();
          const draggedIndex = all.findIndex(t => t.text === draggedData.text && t.type === draggedData.type);
          const targetIndex = all.findIndex(t => t.text === task.text && t.type === task.type);
          const [moved] = all.splice(draggedIndex, 1);
          all.splice(targetIndex, 0, moved);
          saveTasks(all);
          renderTasks();
        });

        container.appendChild(div);
      });
    }

    function undoDelete() {
      if (lastDeletedTask) {
        const all = getTasks();
        all.push(lastDeletedTask);
        saveTasks(all);
        lastDeletedTask = null;
        renderTasks();
      }
    }

    function updateDate() {
      const date = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("dateDisplay").textContent = date.toLocaleDateString(undefined, options);
    }

    updateDate();
    renderTasks();
  </script>
</body>
</html>
