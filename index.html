<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f3f6fd;
      padding: 20px;
    }
    .input-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .input-box input {
      flex: 1 1 60%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .input-box select {
      flex: 1 1 30%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .add-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .task-columns {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 16px;
    }
    .section h3 {
      margin: 0 0 10px;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .task:last-child {
      border-bottom: none;
    }
    .task-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .task-content input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
    .task span {
      font-size: 16px;
    }
    .completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #555;
      margin-left: 5px;
    }
    .edit-input {
      border: 1px solid #ccc;
      padding: 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="input-box">
    <input type="text" id="task-input" placeholder="Add a new task...">
    <select id="task-type">
      <option value="list">List</option>
      <option value="reminder">Reminder</option>
    </select>
    <button class="add-btn" id="add-task">+</button>
  </div>

  <div class="task-columns">
    <div class="section" id="list-section">
      <h3>🛒 Lists</h3>
      <div id="list-tasks"></div>
    </div>

    <div class="section" id="reminder-section">
      <h3>🔔 Reminders</h3>
      <div id="reminder-tasks"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById("task-input");
    const typeSelect = document.getElementById("task-type");
    const addBtn = document.getElementById("add-task");

    addBtn.onclick = () => {
      const text = input.value.trim();
      const type = typeSelect.value;
      if (!text) return;
      const tasks = getTasks();
      tasks.push({ text, done: false, type });
      saveTasks(tasks);
      input.value = "";
      renderTasks();
    };

    function getTasks() {
      return JSON.parse(localStorage.getItem("tasks") || "[]");
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const tasks = getTasks();
      const lists = tasks.filter(t => t.type === "list");
      const reminders = tasks.filter(t => t.type === "reminder");

      renderSection("list-tasks", lists);
      renderSection("reminder-tasks", reminders);
    }

    function renderSection(containerId, tasks) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task" + (task.done ? " completed" : "");

        const span = document.createElement("span");
        span.textContent = task.text;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => {
          const all = getTasks();
          const match = all.find(t => t.text === task.text && t.type === task.type);
          match.done = checkbox.checked;
          saveTasks(all);
          renderTasks();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "❌";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => {
          const all = getTasks().filter(t => !(t.text === task.text && t.type === task.type));
          saveTasks(all);
          renderTasks();
        };

        const editBtn = document.createElement("button");
        editBtn.innerHTML = "✏️";
        editBtn.onclick = () => {
          const input = document.createElement("input");
          input.value = task.text;
          input.className = "edit-input";
          span.replaceWith(input);
          input.focus();
          input.onblur = () => {
            const all = getTasks();
            const match = all.find(t => t.text === task.text && t.type === task.type);
            match.text = input.value;
            saveTasks(all);
            renderTasks();
          };
        };

        const content = document.createElement("div");
        content.className = "task-content";
        content.appendChild(checkbox);
        content.appendChild(span);

        const actions = document.createElement("div");
        actions.className = "actions";
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        div.appendChild(content);
        div.appendChild(actions);
        container.appendChild(div);
      });
    }

    renderTasks();
  </script>
</body>
</html>
